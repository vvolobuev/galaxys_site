services:
  backend:
    build: ./backend
    container_name: detection_backend
    restart: unless-stopped
    environment:
      - TRITON_URL=${TRITON_URL:-172.17.0.1:8000}
    volumes:
      - ./backend/storage:/app/storage
    networks:
      - detection_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: detection_frontend
    restart: unless-stopped
    ports:
      - "127.0.0.1:80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - detection_network

networks:
  detection_network:
    driver: bridge